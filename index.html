<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>성공하는 비즈니스 모델 개발 - 만족도 설문조사</title>
  <style>
    body { font-family: Arial; max-width: 700px; margin: 20px auto; line-height: 1.6; }
    h2 { text-align: center; }
    .question { margin-bottom: 25px; }
  </style>
</head>
<body>
  <h2>성공하는 비즈니스 모델 개발 - 만족도 설문조사</h2>
  <form action="https://docs.google.com/spreadsheets/d/1w9vW85prbPpresXnUwDO5kx9hyaKQ9FgNIo79RhRVOA/edit?gid=0#gid=0" method="post">
    <div class="question">
      <label>1. 성별</label><br>
      <input type="radio" name="gender" value="male"> 남성<br>
      <input type="radio" name="gender" value="female"> 여성
    </div>

    <div class="question">
      <label>2. 학년</label><br>
      <select name="grade">
        <option value="1">1학년</option>
        <option value="2">2학년</option>
        <option value="3">3학년</option>
        <option value="4">4학년</option>
        <option value="5+">5학년 이상</option>
      </select>
    </div>

    <div class="question">
      <label>3. 온라인 강의 장소 (중복 가능)</label><br>
      <input type="checkbox" name="place" value="home"> 집<br>
      <input type="checkbox" name="place" value="library"> 도서관<br>
      <input type="checkbox" name="place" value="cafe"> 카페<br>
      <input type="checkbox" name="place" value="dorm"> 기숙사<br>
      <input type="checkbox" name="place" value="other"> 기타
    </div>

    <div class="question">
      <label>4. 청취 시간대</label><br>
      <select name="time">
        <option value="0-6">0~6시</option>
        <option value="6-12">6~12시</option>
        <option value="12-18">12~18시</option>
        <option value="18-24">18~24시</option>
      </select>
    </div>

    <div class="question">
      <label>5. 5~10주차 강의 순위 (1~6)</label><br>
      <input type="number" name="week5" min="1" max="6"> 5주차<br>
      <input type="number" name="week6" min="1" max="6"> 6주차<br>
      <input type="number" name="week7" min="1" max="6"> 7주차<br>
      <input type="number" name="week8" min="1" max="6"> 8주차<br>
      <input type="number" name="week9" min="1" max="6"> 9주차<br>
      <input type="number" name="week10" min="1" max="6"> 10주차
    </div>

    <div class="question">
      <label>6. 창업 관련 과목 수강 횟수</label><br>
      <select name="startup_classes">
        <option value="0">0번</option>
        <option value="1">1번</option>
        <option value="2">2번</option>
        <option value="3+">3번 이상</option>
      </select>
    </div>

    <div class="question">
      <label>7. 창업 관심도</label><br>
      <input type="range" name="interest" min="1" max="5">
    </div>

    <div class="question">
      <label>8. 졸업 후 창업 의도</label><br>
      <input type="range" name="intent" min="1" max="5">
    </div>

    <div class="question">
      <label>9. 과목 전반 만족도</label><br>
      <input type="range" name="satisfaction" min="1" max="5">
    </div>

    <div class="question">
      <label>10. 개선 의견</label><br>
      <textarea name="opinion" rows="5" cols="50"></textarea>
    </div>

    <button type="submit">제출하기</button>
  </form>
</body>

</html>
